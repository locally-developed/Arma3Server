version: '4.4'
services:
  arma3:
    build: .
    image: ghcr.io/locally-developed/arma3server/arma3server:latest
    platform: linux/amd64
    container_name: arma3
    ports:
      - '2302:2302/udp'
      - '2303:2303/udp'
      - '2304:2304/udp'
      - '2305:2305/udp'
      - '2306:2306/udp'
    volumes:
      - './missions:/arma3/mpmissions'
      - './configs:/arma3/configs'
      - './mods:/arma3/mods'
      - './servermods:/arma3/servermods'
    env_file: stack.env
    restart: unless-stopped
